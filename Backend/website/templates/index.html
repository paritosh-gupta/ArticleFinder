<html>
	<head>
	  	<title>Find by AG-Labs</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		
        </head>
	<body class="is-loading-0 is-loading-1 is-loading-2">

		<!-- Main -->
			<div id="main">

				<!-- Header -->
					<header id="header">
                    <h1>Archive</h1>
					<!-- <Input type="text" placeholder="Search"/>
                    <p></p> -->
                    
						<Input type="text" placeholder="Put Link Here"/ id="UploadLink" name="UploadLink">
						<br>
						<input type="button" value="Upload" id="Upload" name="Upload"/>
						<p></p>
                    
						<!-- <ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
							<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
						</ul> -->
					<h2>Recently uploaded</h2>
					</header>

				<!-- Thumbnail -->
					<section id="thumbnails">
					{{with .Articles}}
						{{range .}}
						<article>
							<a class="thumbnail" href="{{.Image}}" data-position="left center"><img src="{{.Image}}" alt="" /></a>
							<a target="_blank" href="{{.Link}}"><h2 style="text-decoration: underline;">{{.Title}}</h2></a>
							<p>{{.Description}}</p>
						</article>
						{{end}}
					{{end}}
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Untitled.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
            <script src="assets/js/main.js"></script>
            <script src="assets/js/notify.min.js"></script>
            <script>
			$(document).ready(function(){
    			$("#Upload").click(function(){
        			$("#Upload").notify("Uploaded", "success");
        			$.post("submitPost", { UploadLink: $("#UploadLink").val()} );

    			});
			});
		</script>
        

	</body>
</html>
